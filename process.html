<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Description of the development process">
    <meta name="keywords" content="development, process, planning, design, prototyping">
    <meta name="author" content="Your Name">
    <title>Development Process</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .process {
            padding: 20px;
            background-color: #fff;
            margin: 20px auto;
            max-width: 800px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .process h2 {
            text-align: center;
            color: #333;
        }

        .process-steps {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .step {
            display: flex;
            align-items: center;
            background-color: #e9e9e9;
            padding: 10px;
            border-radius: 5px;
        }

        .step-number {
            font-size: 1.5em;
            color: #fff;
            background-color: #007bff;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 15px;
        }

        .step h3 {
            margin: 0;
            color: #007bff;
        }

        .step p {
            margin: 0;
            color: #666;
        }
    </style>
</head>
<body>
<section class="process">
    <h2>Development Process</h2>
    <div class="process-steps">
        <div class="step">
            <div class="step-number">1</div>
            <h3>Discovery & Planning</h3>
            <p>Requirements analysis and project scoping</p>
        </div>
        <div class="step">
            <div class="step-number">2</div>
            <h3>Design & Prototyping</h3>
            <p>UI/UX design and client approval</p>
        </div>
    <!-- Add more steps -->
    </div>
    </div>
    <div style="text-align: center; margin-top: 20px;">
        <button onclick="navigateHome()" style="background-color: #007bff; color: #fff; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer;">Back to Home</button>
    </div>
</section>
<script>
    function navigateHome() {
        window.location.href = 'index.html';
    }
</script>
</body>
</html>
