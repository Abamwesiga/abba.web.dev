    <style>
        :root {
            --primary-color: #15202B;
            --secondary-color: #1DA1F2;
            --accent-color: #1DA1F2;
            --text-color: #FFFFFF;
            --background-color: #192734;
            --card-background: #253341;
            --border-color: #38444D;
        }

        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            color: var(--text-color);
            background-color: var(--background-color);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        header {
            background: var(--primary-color);
            border-bottom: 1px solid var(--border-color);
        }

        form {
            background: var(--card-background);
            border: 1px solid var(--border-color);
            border-radius: 15px;
            padding: 2rem;
            width: 100%;
            max-width: 500px;
            margin: 100px auto 2rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--secondary-color);
            font-weight: 500;
        }

        input, select, textarea {
            width: 100%;
            padding: 0.8rem;
            margin-bottom: 1.5rem;
            background: var(--primary-color);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            color: var(--text-color);
            transition: all 0.2s;
        }

        input:focus, select:focus, textarea:focus {
            border-color: var(--secondary-color);
            outline: none;
            box-shadow: 0 0 0 2px rgba(29, 161, 242, 0.2);
        }

        button {
            width: 100%;
            padding: 1rem;
            background: var(--secondary-color);
            color: var(--text-color);
            border: none;
            border-radius: 9999px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s;
        }

        button:hover {
            background: #1991DA;
            transform: scale(1.02);
        }

        @media (max-width: 768px) {
            form {
                margin: 80px 1rem 2rem;
                padding: 1.5rem;
            }
        }
        /* Navigation Styles */
header {
    background: var(--primary-color);
    padding: 1rem;
    position: fixed;
    width: 100%;
    top: 0;
    z-index: 1000;
    border-bottom: 1px solid var(--border-color);
}

nav {
    max-width: 1200px;
    margin: 0 auto;
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.logo {
    color: var(--text-color);
    font-size: 1.5rem;
    font-weight: bold;
}

.nav-links {
    display: flex;
    gap: 2rem;
    align-items: center;
}

.nav-links a {
    color: var(--text-color);
    text-decoration: none;
    transition: color 0.3s;
}

.nav-links a:hover {
    color: var(--secondary-color);
}

.phone-cta {
    display: flex;
    align-items: center;
    gap: 0.5rem;
    color: var(--text-color);
    text-decoration: none;
}

.menu-toggle {
    display: none;
    font-size: 1.5rem;
    color: var(--text-color);
    cursor: pointer;
}

/* Footer Styles */
footer {
    background: var(--primary-color);
    color: var(--text-color);
    padding: 3rem 1rem;
    text-align: center;
    border-top: 1px solid var(--border-color);
}

.social-links {
    margin: 2rem 0;
}

.social-links a {
    color: var(--text-color);
    margin: 0 1rem;
    font-size: 1.5rem;
    transition: color 0.3s;
}

.social-links a:hover {
    color: var(--secondary-color);
}

.legal-links {
    margin-top: 2rem;
}

.legal-links a {
    color: var(--text-color);
    margin: 0 1rem;
    text-decoration: none;
}

/* Mobile Menu Toggle */
@media (max-width: 768px) {
    nav {
        padding: 0 1rem; /* Add padding to nav container */
    }
    .nav-links {
        display: none;
        position: absolute;
        top: 100%;
        left: 0;
        right: 0;
        background: var(--primary-color);
        flex-direction: column;
        padding: 1rem;
    }

    .nav-links.active {
        display: flex;
    }

    .menu-toggle {
        display: block;
    }
    
    .phone-cta {
        display: none;
    }
}

    <script>
        function prepareWhatsAppMessage() {
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const section = document.getElementById('section').value;
            const description = document.getElementById('description').value;
            const payment = document.getElementById('payment').value;

            const message = `New Project Inquiry\n\nName: ${name}\nEmail: ${email}\nService: ${section}\nDetails: ${description}\nPayment Method: ${payment}`;
            document.getElementById('whatsappText').value = message;
        }

        // Mobile menu toggle
        const menuToggle = document.querySelector('.menu-toggle');
        const navLinks = document.querySelector('.nav-links');

        menuToggle.addEventListener('click', () => {
            navLinks.classList.toggle('active');
        });

        document.addEventListener('click', (e) => {
            if (!navLinks.contains(e.target) && !menuToggle.contains(e.target)) {
                navLinks.classList.remove('active');
            }
        });
    </script>
