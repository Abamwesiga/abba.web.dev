<!DOCTYPE html>
<!-- Note: This form will be submitted via WhatsApp -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Get Started Form">
    <meta name="keywords" content="form, get started, contact">
    <meta name="author" content="Abamwesiga Kasisi">
    <title>Get Started Form</title>

    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        form {
            border: 1px solid #ccc;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            background-color: #f9f9f9;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input, select, textarea, button {
            width: 100%;
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <form action="https://api.whatsapp.com/send" method="get" target="_blank">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="section">Section:</label>
        <select id="section" name="section" required>
            <option value="home">Home</option>
            <option value="about">About</option>
            <option value="services">Services</option>
            <option value="contact">Contact</option>
        </select><br><br>

        <label for="description">Description:</label>
        <textarea id="description" name="description" rows="4" cols="50" required></textarea><br><br>

        <label for="payment">Payment Option:</label>
        <select id="payment" name="payment" required>
            <option value="credit">Credit Card</option>
            <option value="debit">Debit Card</option>
            <option value="paypal">PayPal</option>
            <option value="upi">MasterCard</option>    
        </select><br><br>

        <input type="hidden" name="phone" value="+255697349592">
        <input type="hidden" name="text" id="whatsappText">

        <button type="submit" onclick="prepareWhatsAppMessage()">Submit</button>
    </form>

    <script>
        function prepareWhatsAppMessage() {
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const section = document.getElementById('section').value;
            const description = document.getElementById('description').value;
            const payment = document.getElementById('payment').value;

            const message = `Name: ${name}\nEmail: ${email}\nSection: ${section}\nDescription: ${description}\nPayment Option: ${payment}`;
            document.getElementById('whatsappText').value = message;
        }
    </script>
</body>
</html>
